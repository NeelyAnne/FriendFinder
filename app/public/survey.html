<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Survey Page</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Survey Questions</h1>
            <p class="lead">Answer a few questions and get matched with the the friend with the greatest compatibility!
            </p>
        </div>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Name (Required):</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Jane Doe">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Link to Photo Image (Required):</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="example.com/img">
            </div>
        </form>
    </div>
</body>

</html>
