<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <title>Survey Page</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Survey Questions</h1>
            <p class="lead">Answer a few questions and get matched with the the friend with the greatest compatibility!
            </p>
            <p>Select the number ranging from 1 to 5 with 1 being disagree or unlikely and 5 being agree or likely.</p>
        </div>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Name (Required):</label>
                <input type="text" class="form-control validate" id="newName" placeholder="Jane Doe">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Link to Photo Image (Required):</label>
                <input type="text" class="form-control validate" id="newPhoto" placeholder="example.com/img">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">1. You are comfortable carrying on a conversation with a
                    stranger.</label>
                <select class="form-control" id="ques1">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">2. You see yourself as a leader rather than a follower.</label>
                <select class="form-control" id="ques2">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">3. You like to see the fun in every situation.</label>
                <select class="form-control" id="ques3">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">4. You would rather go out than stay at home on a Friday
                    night.</label>
                <select class="form-control" id="ques4">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">5. You enjoy helping others and volunteering.</label>
                <select class="form-control" id="ques5">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">6. Are you into sports?</label>
                <select class="form-control" id="ques6">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">7. Are you into cooking?</label>
                <select class="form-control" id="ques7">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">8. You value absolute honesty.</label>
                <select class="form-control" id="ques8">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">9. Good friends can have opposing views.</label>
                <select class="form-control" id="ques9">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">10. Good friends will stick up for each other.</label>
                <select class="form-control" id="ques10">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary submit" id="submit">Submit</button>
        </form>
        <footer class="footer">
            <div class="container">
                <p><a href="/api/friends">API Friends List</a> | <a
                        href="https://github.com/NeelyAnne/FriendFinder">Github Repo</a>
            </div>
        </footer>
    </div>


    <div id="modal" class="modal">
        <div class="modal-body">
            <h2>Here you closest friend match!!</h2>
            <br>
            <h3 id="matchedUser"></h3>
            <img id="matchedUserPhoto" src="">
        </div>
    </div>


    <script type="text/javascript">
        $(document).ready(function () {
            $(".modal").modal({
                //allow the user to dismiss the modal by clicking outside
                //of the pop up
                dismissable: true
            });
        });

        $(".submit").on("click", function(event) {
            //prevent the page from refreshing on click
            e.preventDefault();
            //collect the user's answers and store them in an object
            const userAnswers = {
                name: $("newName").val().trim(),
                photo: $("newPhoto").val().trim(),
                scores: [
                    $("#ques1").val().trim(),
                    $("#ques2").val().trim(),
                    $("#ques3").val().trim(),
                    $("#ques4").val().trim(),
                    $("#ques5").val().trim(),
                    $("#ques6").val().trim(),
                    $("#ques7").val().trim(),
                    $("#ques8").val().trim(),
                    $("#ques9").val().trim(),
                    $("#ques10").val().trim(),
                ]
            };
            console.log(userAnswers)

            //add new friend to the API list
            $.post("/api/friends", userAnswers).done(function(data) {
                $("#matchedUser").html(data.matchName);
                $("matchedUserPhoto").att("scr", data.matchImage);

                $("#modal").modal("open");
            });
        });
    </script>


</body>

</html>
